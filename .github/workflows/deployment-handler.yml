on:
  workflow_call:
    inputs:
      account_name:
        required: true
        type: string
      deployment_id:
        required: true
        type: number
      environment:
        required: true
        type: string
      namespace:
        required: true
        type: string
      region:
        required: true
        type: string
      role_arn:
        required: true
        type: string
      stacks:
        required: false
        type: string
      task:
        required: true
        type: string

jobs:
  handler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ inputs.region }}
          role-to-assume: ${{ inputs.role_arn }}
      - name: Install dependencies
        run: yarn
      - name: CDK
        id: cdk
        env:
          ACCOUNT_NAME: ${{ inputs.account_name }}
          ENVIRONMENT: ${{ inputs.environment }}
          NAMESPACE: ${{ inputs.namespace }}
          STACKS: ${{ inputs.stacks }}
          TASK: ${{ inputs.task }}
        run: |
          set -ueo pipefail
          if [ "$STACKS" != "" ]; then
              stack_arg=$STACKS
            else
              stack_arg="--all"
            fi
          if [ "$TASK" == "deploy" ]; then
            echo "Running cdk deploy..."
            ./node_modules/.bin/cdk deploy --progress events --require-approval never --outputs-file cdk.out.json $stack_arg
            url=$(jq -r '.[].url' cdk.out.json)
            if [ "$url" != "null" ]; then
              echo "::set-output name=url::$url"
            fi
          elif [ "$TASK" == "destroy" ]; then
            if [[ "$ENVIRONMENT" =~ ^prod ]]; then
              echo "ERROR! Cannot destroy a production environment!!"
              exit 1
            else
              echo "Running cdk destroy..."
              ./node_modules/.bin/cdk destroy --progress events --force $stack_arg
            fi
          else
            echo "ERROR! Unrecognized action $TASK."
          fi
      - name: Upload outputs artifact
        uses: actions/upload-artifact@v3
        with:
          name: cdk.out.json
          path: cdk.out.json
      - name: Update deployment status (deploy)
        uses: bobheadxi/deployments@v1.2.0
        if: always() && inputs.task == 'deploy'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          step: finish
          status: ${{ job.status }}
          env: ${{ inputs.environment }}
          env_url: ${{ steps.cdk.outputs.url }}
          deployment_id: ${{ inputs.deployment_id }}
      - name: Update deployment status (destroy)
        uses: strumwolf/delete-deployment-environment@v2
        if: always() && inputs.task == 'destroy'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: ${{ inputs.environment }}
          onlyRemoveDeployments: true
