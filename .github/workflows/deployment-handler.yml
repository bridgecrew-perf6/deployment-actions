on:
  workflow_call:
    inputs:
      account-name:
        required: true
        type: string
      cdk-role-arn:
        required: true
        type: string
      codeartifact-domain:
        required: false
        type: string
      codeartifact-domain-owner:
        required: false
        type: string
      codeartifact-namespace:
        required: false
        type: string
      codeartifact-repository:
        required: false
        type: string
      deployment-id:
        required: false
        type: string
      ecr-role-arn:
        required: true
        type: string
      environment:
        required: true
        type: string
      namespace:
        required: true
        type: string
      region:
        required: true
        type: string
      stacks:
        required: false
        type: string
      task:
        required: true
        type: string
    secrets:
      twingate-service-key:
        required: false

jobs:
  cdk-deploy:
    name: CDK ${{ inputs.task }}
    concurrency: cdk-${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: byerobot/actions/cdk-deploy@main
        with:
          env_vars: 'ACCOUNT_NAME=${{ inputs.account-name }},NAMESPACE=${{ inputs.namespace }}'
          environment: '${{ inputs.environment }}'
          region: '${{ inputs.region }}'
          role_arn: '${{ inputs.cdk-role-arn }}'
          task: '${{ inputs.task }}'
  helm-template:
    name: Template Kubernetes resources using Helm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: byerobot/actions/helm-template@main


